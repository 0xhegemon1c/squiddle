<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Patient Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        #plaintextJson, #encryptedData {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            overflow: auto;
        }

        #buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Patient Information</h1>
    <form id="patientForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob"><br><br>

        <label for="mrn">Medical Record Number:</label>
        <input type="text" id="mrn" name="mrn"><br><br>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex"><br><br>

        <input type="submit" value="Encrypt">
    </form>

    <div id="buttons">
        <button id="decryptButton" style="display: none;">Decrypt Encrypted Data</button>
    </div>

    <h2>Encrypted Patient Data</h2>
    <pre id="encryptedData"></pre>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var dob = document.getElementById('dob').value;
            var mrn = document.getElementById('mrn').value;
            var sex = document.getElementById('sex').value;

            var patientData = {
                name: name,
                dob: dob,
                mrn: mrn,
                sex: sex
            };

            // Convert patientData to JSON string
            var jsonData = JSON.stringify(patientData);

            // Encrypt the JSON data
            encrypt(jsonData);
        });

        document.getElementById('decryptButton').addEventListener('click', function() {
            var encryptedData = document.getElementById('encryptedData').textContent;

            // Decrypt the encrypted data
            decrypt(encryptedData);

            // Hide decryption button
            this.style.display = 'none';
        });

        async function encrypt(data) {
            try {
                // Generate a random encryption key
                var key = await window.crypto.subtle.generateKey(
                    {
                        name: "AES-GCM",
                        length: 256
                    },
                    true,
                    ["encrypt", "decrypt"]
                );

                // Convert the JSON data to an ArrayBuffer
                var dataBuffer = new TextEncoder().encode(data);

                // Encrypt the data using the encryption key
                var encryptedBuffer = await window.crypto.subtle.encrypt(
                    {
                        name: "AES-GCM",
                        iv: window.crypto.getRandomValues(new Uint8Array(12)) // Generate a random IV
                    },
                    key,
                    dataBuffer
                );

                // Convert the encrypted data to a Base64-encoded string
                var encryptedData = btoa(String.fromCharCode.apply(null, new Uint8Array(encryptedBuffer)));

                // Display the encrypted data
                document.getElementById('encryptedData').textContent = encryptedData;

                // Show decryption button
                document.getElementById('decryptButton').style.display = 'inline';
            } catch (error) {
                console.error('Encryption error:', error);
            }
        }

        async function decrypt(data) {
            try {
                // Decode the Base64-encoded string to an ArrayBuffer
                var encryptedBuffer = Uint8Array.from(atob(data), c => c.charCodeAt(0)).buffer;

                // Generate the encryption key (you may want to securely store this key instead of generating it every time)
                var key = await window.crypto.subtle.generateKey(
                    {
                        name: "AES-GCM",
                        length: 256
                    },
                    true,
                    ["encrypt", "decrypt"]
                );

                // Decrypt the encrypted data using the encryption key
                var decryptedBuffer = await window.crypto.subtle.decrypt(
                    {
                        name: "AES-GCM",
                        iv: new Uint8Array(12) // You should retrieve the IV from the encrypted data or generate it securely
                    },
                    key,
                    encryptedBuffer
                );

                // Convert the decrypted ArrayBuffer to a string
                var decryptedData = new TextDecoder().decode(decryptedBuffer);

                // Log the decrypted data (you may want to display it instead)
                console.log('Decrypted Data:', decryptedData);
            } catch (error) {
                console.error('Decryption error:', error);
            }
        }
    </script>
</body>
</html>
