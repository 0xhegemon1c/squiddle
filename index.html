<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./phistyle.css" rel=" stylesheet">
    <title>Patient Data Flow</title>
    <style>
       cc
    </style>
</head>
<body>
    <h1>Enter Patient Information</h1>
    <form id="patientForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob"><br><br>

        <label for="mrn">Medical Record Number:</label>
        <input type="text" id="mrn" name="mrn"><br><br>

        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex"><br><br>

        <input type="submit" value="Encrypt">
    </form>

    <div id="buttons">
        <button id="encryptButton" style="display: none;">Encrypt JSON Data</button>
        <button id="decryptButton" style="display: none;">Decrypt Encrypted Data</button>
    </div>

    <h2>Plaintext (JSON)</h2>
    <pre id="plaintextJson"></pre>

    <h2>Encrypted Patient Data</h2>
    <pre id="encryptedData"></pre>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var dob = document.getElementById('dob').value;
            var mrn = document.getElementById('mrn').value;
            var sex = document.getElementById('sex').value;

            var patientData = {
                name: name,
                dob: dob,
                mrn: mrn,
                sex: sex
            };

            // Convert patientData to JSON string and display
            var jsonData = JSON.stringify(patientData, null, 2);
            document.getElementById('plaintextJson').textContent = jsonData;

            // Show encryption button
            document.getElementById('encryptButton').style.display = 'inline';

            // Hide decryption button
            document.getElementById('decryptButton').style.display = 'none';
        });

        document.getElementById('encryptButton').addEventListener('click', function() {
            var jsonData = document.getElementById('plaintextJson').textContent;

            // Encrypt the JSON data
            var encryptedData = encrypt(jsonData);

            // Display the encrypted data
            document.getElementById('encryptedData').textContent = encryptedData;

            // Hide encryption button
            this.style.display = 'none';

            // Show decryption button
            document.getElementById('decryptButton').style.display = 'inline';
        });

        document.getElementById('decryptButton').addEventListener('click', function() {
            var encryptedData = document.getElementById('encryptedData').textContent;

            // Decrypt the encrypted data
            var decryptedData = decrypt(encryptedData);

            // Display the decrypted data
            document.getElementById('encryptedData').textContent = decryptedData;

            // Hide decryption button
            this.style.display = 'none';

            // Show encryption button
            document.getElementById('encryptButton').style.display = 'inline';
        });

        function encrypt(data) {
            // Replace this with your encryption logic
            // For demonstration, just return the input data
            return "Encrypted Data: " + data + " (AES)";
        }

        function decrypt(data) {
            // Replace this with your decryption logic
            // For demonstration, remove the "Encrypted Data: " prefix
            return data.replace("Encrypted Data: ", "");
        }
    </script>
</body>
</html>
